name: Deploy to GitHub Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: [ main ]
  
  # Permite ejecutar manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.PUBLIC_EMAILJS_PUBLIC_KEY }}
          PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.PUBLIC_EMAILJS_SERVICE_ID }}
          PUBLIC_EMAILJS_TEMPLATE_ID_AUTOREPLY: ${{ secrets.PUBLIC_EMAILJS_TEMPLATE_ID_AUTOREPLY }}
          PUBLIC_EMAILJS_TEMPLATE_ID_NOTIFICATION: ${{ secrets.PUBLIC_EMAILJS_TEMPLATE_ID_NOTIFICATION }}
          PUBLIC_EMAILJS_RECIPIENT_EMAIL: ${{ secrets.PUBLIC_EMAILJS_RECIPIENT_EMAIL }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
